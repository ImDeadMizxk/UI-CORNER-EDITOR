<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corner Editor UI con IA</title>
    <!-- Favicon -->
    <link rel="icon" href="https://i.imgur.com/HUhIujV.jpeg" type="image/jpeg">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rubik:ital,wght@1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #111317;
            --bg-light: #1d1f23;
            --bg-controls: #2c2f35;
            --border-color: #303338;
            --text-primary: #e5e7eb;
            --text-secondary: #88909b;
            --accent-blue: #0d6efd;
            --accent-blue-hover: #3a86ff;
            --accent-red-hover: #e5383b;
            --accent-purple: #6f42c1;
            --accent-purple-hover: #8a63d2;
        }

        *, *::before, *::after { box-sizing: border-box; }

        html { font-size: 16px; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 1rem;
            min-height: 100vh;
            display: grid;
            place-content: center;
            gap: 1.5rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(-45deg, #111317, #1d1f23, #111317, #2c2f35);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: var(--bg-light);
            padding: 1.5rem;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 380px;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 1.25rem;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- AJUSTES PARA MÓVILES (INCLUYE FIX DE CENTRADO) --- */
        @media (max-width: 480px) {
            body {
                /* Usamos flexbox para asegurar un centrado perfecto en móviles */
                display: flex;
                flex-direction: column;
                justify-content: center; /* Centrado vertical */
                align-items: center;     /* Centrado horizontal */
                padding: 1rem;
            }
            .container {
                padding: 1.2rem;
                max-width: 95%;
                width: 100%;
            }
            html { font-size: 15px; }
        }

        header { display: flex; justify-content: space-between; align-items: center; }
        header h1 { font-size: 1.5rem; font-weight: 700; margin: 0; letter-spacing: -0.5px; }
        .history-controls { display: flex; gap: 0.25rem; }

        canvas {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            border-radius: 16px;
            cursor: grab;
            touch-action: none;
            border: 1px solid var(--border-color);
            background-size: cover;
            background-position: center;
            transition: background-image 0.3s ease-in-out, box-shadow 0.3s ease;
        }
        canvas:active { cursor: grabbing; }
        canvas:hover { box-shadow: 0 0 15px rgba(13, 110, 253, 0.2); }

        footer.controls-footer { display: flex; flex-direction: column; gap: 1.25rem; }
        .control-group { display: flex; flex-direction: column; gap: 0.75rem; }
        .control-group label { display: flex; justify-content: space-between; align-items: center; font-weight: 500; font-size: 0.9rem; color: var(--text-secondary); }
        label span { font-family: monospace; background: var(--bg-dark); padding: 4px 8px; border-radius: 6px; font-weight: normal; color: var(--text-primary); font-size: 0.85rem; }

        .advanced-options {
            background-color: rgba(0,0,0,0.2); border-radius: 12px; padding: 1rem; display: flex; flex-direction: column; gap: 1rem; max-height: 0;
            padding-top: 0; padding-bottom: 0; overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.25, 0.1, 0.25, 1), padding 0.4s cubic-bezier(0.25, 0.1, 0.25, 1), border-color 0.4s ease;
            border: 1px solid transparent;
        }
        .advanced-options.show { max-height: 500px; padding-top: 1rem; padding-bottom: 1rem; border-color: var(--border-color); }
        .options-row { display: flex; justify-content: space-between; align-items: center; width: 100%; gap: 0.75rem; }
        .options-row label { color: var(--text-secondary); font-size: 0.9rem; }
        .advanced-options input[type="text"] {
            width: 100%; padding: 0.6rem 0.8rem; border-radius: 10px; border: 1px solid var(--border-color);
            background-color: var(--bg-dark); color: var(--text-primary); font-size: 0.9rem;
            transition: opacity 0.3s; text-align: center;
        }

        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.6rem; padding: 0.75rem 1.25rem; border: none; border-radius: 12px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: all 0.25s cubic-bezier(0.25, 0.1, 0.25, 1); -webkit-tap-highlight-color: transparent; }
        .btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none !important; box-shadow: none !important; }
        .btn svg { width: 18px; height: 18px; }
        .btn-icon { background: transparent; color: var(--text-secondary); padding: 0.5rem; flex-grow: 0; border-radius: 10px; }
        .btn-icon:not(:disabled):hover { color: var(--text-primary); background-color: var(--bg-controls); transform: translateY(-2px); }
        .btn-icon svg { width: 22px; height: 22px; }
        .btn-primary { background-color: var(--bg-controls); color: var(--text-primary); border: 1px solid var(--border-color); }
        .btn-primary:not(:disabled):hover { background-color: #3c3c3c; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        #download.btn { background-color: var(--accent-blue); color: white; border: none; }
        #download.btn:not(:disabled):hover { background-color: var(--accent-blue-hover); transform: translateY(-2px); box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3); }
        .btn-ai { background-color: var(--accent-purple); color: white; border: none; flex: 1; }
        .btn-ai:not(:disabled):hover { background-color: var(--accent-purple-hover); transform: translateY(-2px); box-shadow: 0 4px 12px rgba(111, 66, 193, 0.3); }

        input[type="file"] { display: none; }
        .main-actions { display: flex; gap: 0.75rem; flex-wrap: wrap; }
        .main-actions > .btn-primary, .main-actions > #download { flex-grow: 1; }

        /* Estilos de Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7);
            display: none; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(5px);
        }
        .modal-content {
            background: var(--bg-light); padding: 2rem; border-radius: 16px; border: 1px solid var(--border-color);
            max-width: 90%; width: 420px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); position: relative; animation: zoomIn 0.3s ease-out;
        }
        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .modal-close-btn {
            position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem;
            color: var(--text-secondary); cursor: pointer; transition: color 0.2s;
        }
        .modal-close-btn:hover { color: var(--text-primary); }
        #modalTitle { margin: 0; font-size: 1.25rem; }
        #modalBody { margin-top: 1rem; max-height: 60vh; overflow-y: auto; color: var(--text-secondary); line-height: 1.6; }
        #modalSpinner { text-align: center; padding: 2rem; font-size: 1.1rem; color: var(--text-secondary); }

        /* Estilos de controles (Select, Range, etc.) ... */
        select { appearance: none; padding: 0.6rem 2.2rem 0.6rem 0.8rem; border-radius: 10px; border: 1px solid var(--border-color); background-color: var(--bg-controls); color: var(--text-primary); font-weight: 500; cursor: pointer; font-size: 0.9rem; background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%2388909b' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 0.7rem center; background-size: 0.8em; flex-grow: 1; transition: all 0.2s ease; }
        select:hover { border-color: #555; background-color: #33363b;}
        input[type="range"] { -webkit-appearance: none; appearance: none; width: 100%; cursor: pointer; background: transparent; height: 28px; }
        input[type="range"]:focus { outline: none; }
        input[type="range"]::-webkit-slider-runnable-track { height: 6px; background: var(--bg-dark); border-radius: 3px; border: 1px solid var(--border-color); transition: background-color 0.2s ease;}
        input[type="range"]::-moz-range-track { height: 6px; background: var(--bg-dark); border-radius: 3px; border: 1px solid var(--border-color); transition: background-color 0.2s ease;}
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; margin-top: -7px; height: 18px; width: 18px; background: var(--accent-blue); border-radius: 50%; border: 2px solid var(--bg-light); transition: transform 0.15s ease-out, background-color 0.2s ease; }
        input[type="range"]::-moz-range-thumb { height: 18px; width: 18px; background: var(--accent-blue); border-radius: 50%; border: 2px solid var(--bg-light); transition: transform 0.15s ease-out, background-color 0.2s ease;}
        input[type="range"]:active::-webkit-slider-thumb { transform: scale(1.2); }
        input[type="range"]:active::-moz-range-thumb { transform: scale(1.2); }
        .color-input-wrapper { display: flex; align-items: center; gap: 0.5rem; }
        input[type="color"] { -webkit-appearance: none; -moz-appearance: none; appearance: none; width: 28px; height: 28px; border: 2px solid var(--border-color); border-radius: 8px; padding: 0; background-color: transparent; cursor: pointer; transition: all 0.2s ease;}
        input[type="color"]::-webkit-color-swatch { border-radius: 6px; border: none; }
        input[type="color"]::-moz-color-swatch { border-radius: 6px; border: none; }
        input[type="color"]:disabled { cursor: not-allowed; opacity: 0.4; }
        input[type="checkbox"] { -webkit-appearance: none; appearance: none; background-color: var(--bg-dark); margin: 0; color: currentColor; width: 1.35em; height: 1.35em; border: 2px solid var(--border-color); border-radius: 6px; display: grid; place-content: center; cursor: pointer; transition: all 0.2s; }
        input[type="checkbox"]::before { content: ""; width: 0.65em; height: 0.65em; transform: scale(0); transition: 120ms transform ease-in-out; box-shadow: inset 1em 1em var(--accent-blue); clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%); }
        input[type="checkbox"]:checked { background-color: var(--bg-controls); border-color: var(--accent-blue); }
        input[type="checkbox"]:checked::before { transform: scale(1.1); }
        
        .credit-footer { width: 100%; text-align: center; font-family: 'Rubik', sans-serif; font-style: italic; font-size: 0.8rem; color: var(--text-secondary); padding-bottom: 1rem; }
        .credit-footer p { margin: 0; }
        .credit-footer a { color: var(--text-secondary); text-decoration: none; transition: color 0.3s; }
        .credit-footer a:hover { color: var(--accent-red-hover); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Corner Editor UI</h1>
        <div class="history-controls">
            <button id="undoBtn" class="btn btn-icon" title="Deshacer (Ctrl+Z)" disabled><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 13v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h8"/><polyline points="12 3 7 8 12 13"/></svg></button>
            <button id="redoBtn" class="btn btn-icon" title="Rehacer (Ctrl+Y)" disabled><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 13v4a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-8"/><polyline points="12 3 17 8 12 13"/></svg></button>
        </div>
    </header>
    
    <canvas id="imageCanvas"></canvas>
    
    <footer class="controls-footer">
        <div class="control-group">
            <label for="cornerRadius">Corner Aplicado: <span id="cornerRadiusValue">0%</span></label>
            <input type="range" id="cornerRadius" min="0" max="100" value="0">
        </div>

        <div id="advancedOptions" class="advanced-options">
            <div class="options-row">
                <label for="transparentBg">Fondo</label>
                <div class="color-input-wrapper">
                     <label for="transparentBg" style="cursor: pointer; color: var(--text-primary);">Transparente</label>
                     <input type="checkbox" id="transparentBg" checked>
                     <input type="color" id="bgColorPicker" value="#FFFFFF" disabled>
                </div>
            </div>
            <div class="options-row">
                <select id="formatSelector" title="Formato de archivo"><option value="png">PNG</option><option value="jpeg">JPG</option></select>
                <select id="qualitySelector" title="Calidad de exportación"><option value="original" selected>Calidad Original</option><option value="1">Normal (1x)</option><option value="2">Alta (2x)</option><option value="4">Excelente (4x)</option></select>
            </div>
             <!-- Nueva sección de IA -->
            <div class="options-row" style="border-top: 1px solid var(--border-color); padding-top: 1rem; margin-top: 0.5rem; flex-direction: column; align-items: stretch; gap: 0.75rem;">
                <label style="text-align: center; font-size: 1rem; color: var(--text-primary);">✨ Herramientas con IA</label>
                <div style="display: flex; gap: 0.75rem;">
                    <button id="suggestFilenameBtn" class="btn btn-ai" title="Genera un nombre de archivo creativo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 3L8 8l-5 2 5 2 2 5 2-5 5-2-5-2-2-5z"/><path d="M18 13l-2-1-1-2-1 2-2 1 2 1 1 2 1-2 2-1z"/></svg>
                        Sugerir Nombre
                    </button>
                    <button id="generateDescBtn" class="btn btn-ai" title="Crea una descripción para la imagen">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 6.1H3"/><path d="M21 12.1H3"/><path d="M15.1 18.1H3"/></svg>
                        Describir
                    </button>
                </div>
                <input type="text" id="suggestedFilename" placeholder="Sugerencia de nombre..." disabled>
            </div>
        </div>

        <div class="main-actions">
            <label for="imageLoader" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg> Cargar</label>
            <input type="file" id="imageLoader" name="imageLoader" accept="image/*"/>
            <button id="toggleOptionsBtn" class="btn btn-icon" title="Más Opciones"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2.82l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l-.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2.82l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg></button>
            <button id="download" class="btn"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg> Descargar</button>
        </div>
    </footer>
</div>

<!-- Modal para la IA -->
<div id="aiModal" class="modal-overlay">
    <div class="modal-content">
        <button id="closeModalBtn" class="modal-close-btn">&times;</button>
        <h3 id="modalTitle"></h3>
        <div id="modalSpinner" style="display: none;">
            <p>Pensando...</p>
        </div>
        <div id="modalBody"></div>
    </div>
</div>

<script>
    // --- DOM ELEMENT SELECTION ---
    const imageLoader = document.getElementById('imageLoader');
    const canvas = document.getElementById('imageCanvas');
    const context = canvas.getContext('2d');
    const downloadBtn = document.getElementById('download');
    const cornerRadiusSlider = document.getElementById('cornerRadius');
    const cornerRadiusValue = document.getElementById('cornerRadiusValue');
    const transparentBgCheckbox = document.getElementById('transparentBg');
    const bgColorPicker = document.getElementById('bgColorPicker');
    const formatSelector = document.getElementById('formatSelector');
    const qualitySelector = document.getElementById('qualitySelector');
    const undoBtn = document.getElementById('undoBtn');
    const redoBtn = document.getElementById('redoBtn');
    const toggleOptionsBtn = document.getElementById('toggleOptionsBtn');
    const advancedOptionsPanel = document.getElementById('advancedOptions');
    // Gemini AI elements
    const suggestFilenameBtn = document.getElementById('suggestFilenameBtn');
    const generateDescBtn = document.getElementById('generateDescBtn');
    const suggestedFilename = document.getElementById('suggestedFilename');
    const aiModal = document.getElementById('aiModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const modalTitle = document.getElementById('modalTitle');
    const modalBody = document.getElementById('modalBody');
    const modalSpinner = document.getElementById('modalSpinner');

    // --- APP STATE ---
    let image = new Image();
    let currentCornerRadius = 0, scale = 1, offsetX = 0, offsetY = 0;
    let isDragging = false, isPinching = false, lastTouchX, lastTouchY;
    let startDrag = { x: 0, y: 0 };
    let initialPinchDistance = 0;
    let isTransparent = true, backgroundColor = '#FFFFFF';
    let historyStack = [], historyIndex = -1, zoomTimeout;
    
    // --- BACKGROUND LOGIC ---
    const placeholderBg = "url('https://i.imgur.com/HUhIujV.jpeg')";
    const checkerboardBg = `linear-gradient(45deg, #2a2a2a 25%, transparent 25%), linear-gradient(-45deg, #2a2a2a 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #2a2a2a 75%), linear-gradient(-45deg, transparent 75%, #2a2a2a 75%)`;
    function setCanvasBackground(isPlaceholder) {
        canvas.style.backgroundImage = isPlaceholder ? placeholderBg : checkerboardBg;
        canvas.style.backgroundSize = isPlaceholder ? "cover" : "20px 20px";
        canvas.style.backgroundPosition = isPlaceholder ? "center" : "0 0, 0 10px, 10px -10px, -10px 0px";
    }

    // --- DRAWING LOGIC ---
    function draw() {
        if (!image.src) return;
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.save();
        if (!isTransparent) {
            context.fillStyle = backgroundColor;
            context.fillRect(0, 0, canvas.width, canvas.height);
        }
        roundedRect(context, 0, 0, canvas.width, canvas.height, currentCornerRadius);
        context.clip();
        context.drawImage(image, offsetX, offsetY, image.width * scale, image.height * scale);
        context.restore();
    }
    
    function roundedRect(ctx, x, y, width, height, radius) {
        if (width < 2 * radius) radius = width / 2;
        if (height < 2 * radius) radius = height / 2;
        ctx.beginPath();
        ctx.moveTo(x + radius, y);
        ctx.arcTo(x + width, y, x + width, y + height, radius);
        ctx.arcTo(x + width, y + height, x, y + height, radius);
        ctx.arcTo(x, y + height, x, y, radius);
        ctx.arcTo(x, y, x + width, y, radius);
        ctx.closePath();
    }
    
    // --- UNDO/REDO LOGIC ---
    function updateUndoRedoButtons() {
        undoBtn.disabled = historyIndex <= 0;
        redoBtn.disabled = historyIndex >= historyStack.length - 1;
    }
    function saveState() {
        if (historyIndex < historyStack.length - 1) historyStack = historyStack.slice(0, historyIndex + 1);
        const currentState = { scale, offsetX, offsetY };
        if (historyStack[historyIndex] && JSON.stringify(historyStack[historyIndex]) === JSON.stringify(currentState)) return;
        historyStack.push(currentState);
        historyIndex++;
        updateUndoRedoButtons();
    }
    function undo() { if (historyIndex > 0) { historyIndex--; const state = historyStack[historyIndex]; scale = state.scale; offsetX = state.offsetX; offsetY = state.offsetY; draw(); updateUndoRedoButtons(); } }
    function redo() { if (historyIndex < historyStack.length - 1) { historyIndex++; const state = historyStack[historyIndex]; scale = state.scale; offsetX = state.offsetX; offsetY = state.offsetY; draw(); updateUndoRedoButtons(); } }
    
    // --- CANVAS RESIZING ---
    function resizeCanvas() {
        const size = canvas.clientWidth;
        canvas.width = size; canvas.height = size;
        const sliderValue = parseInt(cornerRadiusSlider.value, 10);
        currentCornerRadius = (sliderValue / 100) * (canvas.width / 2);
        draw();
    }

    // --- MODAL LOGIC ---
    function openModal(title) {
        modalTitle.textContent = title;
        modalBody.innerHTML = '';
        modalSpinner.style.display = 'block';
        aiModal.style.display = 'flex';
    }
    function closeModal() {
        aiModal.style.display = 'none';
    }

    // --- GEMINI API CALLER ---
    async function callGemini(prompt, buttonToDisable) {
        if (!image.src || image.src.startsWith('https')) {
            alert("Por favor, cargue una imagen desde su dispositivo primero.");
            return null;
        }

        const originalButtonText = buttonToDisable.innerHTML;
        buttonToDisable.disabled = true;
        buttonToDisable.innerHTML = 'Pensando...';
        
        try {
            const base64ImageData = image.src.split(',')[1];
            const mimeType = image.src.match(/data:(image\/.*?);/)[1];
            
            const payload = {
                contents: [{
                    parts: [
                        { text: prompt },
                        { inlineData: { mimeType, data: base64ImageData } }
                    ]
                }],
            };
            const apiKey = ""; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (!response.ok) throw new Error(`Error de red: ${response.statusText}`);
            
            const result = await response.json();
            if (result.candidates && result.candidates.length > 0 && result.candidates[0].content.parts.length > 0) {
                return result.candidates[0].content.parts[0].text;
            } else {
                throw new Error("No se recibió una respuesta válida de la IA.");
            }
        } catch (error) {
            console.error("Error al llamar a la API de Gemini:", error);
            alert(`Error de IA: ${error.message}`);
            return null;
        } finally {
            buttonToDisable.disabled = false;
            buttonToDisable.innerHTML = originalButtonText;
        }
    }


    // --- EVENT LISTENERS ---
    window.addEventListener('resize', () => { clearTimeout(zoomTimeout); zoomTimeout = setTimeout(resizeCanvas, 100); });
    document.addEventListener('DOMContentLoaded', () => { resizeCanvas(); setCanvasBackground(true); });
    toggleOptionsBtn.addEventListener('click', () => advancedOptionsPanel.classList.toggle('show'));
    undoBtn.addEventListener('click', undo);
    redoBtn.addEventListener('click', redo);
    closeModalBtn.addEventListener('click', closeModal);
    aiModal.addEventListener('click', (e) => { if(e.target === aiModal) closeModal(); });

    imageLoader.addEventListener('change', (e) => {
        if (!e.target.files[0]) return;
        const reader = new FileReader();
        reader.onload = (event) => {
            image.onload = () => {
                const aspect = image.width / image.height;
                scale = aspect > 1 ? canvas.height / image.height : canvas.width / image.width;
                offsetX = (canvas.width - image.width * scale) / 2;
                offsetY = (canvas.height - image.height * scale) / 2;
                cornerRadiusSlider.value = 0; cornerRadiusValue.textContent = '0%'; currentCornerRadius = 0;
                historyStack = []; historyIndex = -1; saveState();
                setCanvasBackground(false); draw();
            };
            image.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    });

    cornerRadiusSlider.addEventListener('input', (e) => {
        const percentage = parseInt(e.target.value, 10);
        cornerRadiusValue.textContent = `${percentage}%`;
        currentCornerRadius = (percentage / 100) * (canvas.width / 2);
        draw();
    });

    transparentBgCheckbox.addEventListener('change', (e) => { isTransparent = e.target.checked; bgColorPicker.disabled = isTransparent; draw(); });
    bgColorPicker.addEventListener('input', (e) => { backgroundColor = e.target.value; if (!isTransparent) draw(); });

    // AI Button Listeners
    suggestFilenameBtn.addEventListener('click', async () => {
        const prompt = "Suggest a creative and short filename for this image, without the file extension. Be concise, use lowercase and hyphens instead of spaces. For example: 'sunset-over-mountains'.";
        const filename = await callGemini(prompt, suggestFilenameBtn);
        if (filename) suggestedFilename.value = filename.trim().replace(/['"`]/g, '');
    });

    generateDescBtn.addEventListener('click', async () => {
        openModal("Descripción de la Imagen");
        const prompt = "Describe this image in detail in a single paragraph, in Spanish.";
        const description = await callGemini(prompt, generateDescBtn);
        modalSpinner.style.display = 'none';
        if (description) modalBody.textContent = description;
        else closeModal();
    });

    // --- MOUSE & TOUCH CONTROLS (PAN & ZOOM) ---
    canvas.addEventListener('mousedown', (e) => { isDragging = true; canvas.style.cursor = 'grabbing'; startDrag.x = e.clientX; startDrag.y = e.clientY; });
    canvas.addEventListener('mouseup', (e) => { if (isDragging) { isDragging = false; canvas.style.cursor = 'grab'; if (startDrag.x !== e.clientX || startDrag.y !== e.clientY) saveState(); } });
    canvas.addEventListener('mouseleave', () => { if (isDragging) { isDragging = false; canvas.style.cursor = 'grab'; saveState(); } });
    canvas.addEventListener('mousemove', (e) => { if (!isDragging) return; offsetX += e.movementX; offsetY += e.movementY; draw(); });
    canvas.addEventListener('wheel', (e) => {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect(); const mouseX = e.clientX - rect.left; const mouseY = e.clientY - rect.top;
        const wheel = e.deltaY < 0 ? 1.1 : 1 / 1.1; const newScale = scale * wheel;
        if (newScale < 0.02 || newScale > 20) return;
        offsetX = mouseX - (mouseX - offsetX) * wheel; offsetY = mouseY - (mouseY - offsetY) * wheel; scale = newScale;
        draw();
        clearTimeout(zoomTimeout); zoomTimeout = setTimeout(saveState, 500);
    });
    
    function getDistance(p1, p2) { return Math.sqrt(Math.pow(p2.clientX - p1.clientX, 2) + Math.pow(p2.clientY - p1.clientY, 2)); }
    canvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (e.touches.length === 1) { isDragging = true; isPinching = false; lastTouchX = e.touches[0].clientX; lastTouchY = e.touches[0].clientY; }
        else if (e.touches.length === 2) { isDragging = false; isPinching = true; initialPinchDistance = getDistance(e.touches[0], e.touches[1]); startDrag.scale = scale; }
    }, { passive: false });
    canvas.addEventListener('touchmove', (e) => {
        e.preventDefault();
        if (isDragging && e.touches.length === 1) {
            offsetX += e.touches[0].clientX - lastTouchX; offsetY += e.touches[0].clientY - lastTouchY;
            lastTouchX = e.touches[0].clientX; lastTouchY = e.touches[0].clientY;
            draw();
        } else if (isPinching && e.touches.length === 2) {
            const currentDistance = getDistance(e.touches[0], e.touches[1]);
            const newScale = startDrag.scale * (currentDistance / initialPinchDistance);
            if (newScale < 0.02 || newScale > 20) return;
            const rect = canvas.getBoundingClientRect();
            const midX = ((e.touches[0].clientX + e.touches[1].clientX) / 2) - rect.left;
            const midY = ((e.touches[0].clientY + e.touches[1].clientY) / 2) - rect.top;
            offsetX = midX - (midX - offsetX) * (newScale / scale); offsetY = midY - (midY - offsetY) * (newScale / scale); scale = newScale;
            draw();
        }
    }, { passive: false });
    canvas.addEventListener('touchend', (e) => { if (isDragging || isPinching) saveState(); isDragging = false; isPinching = false; });

    // --- DOWNLOAD LOGIC ---
    downloadBtn.addEventListener('click', () => {
        if (!image.src || image.src.startsWith('https')) { alert("Por favor, cargue una imagen primero."); return; }
        const downloadMode = qualitySelector.value;
        const downloadFormat = formatSelector.value;
        const offscreenCanvas = document.createElement('canvas'); const offscreenCtx = offscreenCanvas.getContext('2d');
        if (downloadMode === 'original') {
            const finalWidth = Math.round(canvas.width / scale); const finalHeight = Math.round(canvas.height / scale);
            offscreenCanvas.width = finalWidth; offscreenCanvas.height = finalHeight;
            if (!isTransparent || downloadFormat === 'jpeg') { offscreenCtx.fillStyle = backgroundColor; offscreenCtx.fillRect(0, 0, finalWidth, finalHeight); }
            offscreenCtx.save();
            roundedRect(offscreenCtx, 0, 0, finalWidth, finalHeight, currentCornerRadius / scale);
            offscreenCtx.clip();
            offscreenCtx.drawImage(image, -offsetX / scale, -offsetY / scale, image.width, image.height);
        } else {
            const qualityMultiplier = parseFloat(downloadMode);
            const finalWidth = canvas.width * qualityMultiplier; const finalHeight = canvas.height * qualityMultiplier;
            offscreenCanvas.width = finalWidth; offscreenCanvas.height = finalHeight;
            if (!isTransparent || downloadFormat === 'jpeg') { offscreenCtx.fillStyle = backgroundColor; offscreenCtx.fillRect(0, 0, finalWidth, finalHeight); }
            offscreenCtx.save();
            roundedRect(offscreenCtx, 0, 0, finalWidth, finalHeight, currentCornerRadius * qualityMultiplier);
            offscreenCtx.clip();
            offscreenCtx.drawImage(image, offsetX * qualityMultiplier, offsetY * qualityMultiplier, image.width * scale * qualityMultiplier, image.height * scale * qualityMultiplier);
        }
        const link = document.createElement('a');
        const filename = suggestedFilename.value.trim() || `imagen-editada-${Date.now()}`;
        link.download = `${filename}.${downloadFormat}`;
        link.href = offscreenCanvas.toDataURL(`image/${downloadFormat}`, 1.0);
        link.click();
    });
</script>
