<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corner Editor UI</title>
    <link rel="icon" href="https://i.imgur.com/HUhIujV.jpeg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rubik:ital@1&display=swap" rel="stylesheet">

    <style>
        /* --- TEMA DE COLOR Y CONFIGURACIÓN GLOBAL --- */
        :root {
            --bg-dark: #1a1a1a;
            --bg-light: #252525;
            --bg-controls: #333333;
            --border-color: #4d4d4d;
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a0;
            --accent-blue: #007aff;
            --accent-blue-hover: #3395ff;
            --accent-red-hover: #e01717;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --focus-ring: 0 0 0 3px rgba(0, 122, 255, 0.4);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        html { 
            font-size: 16px; 
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: grid;
            align-content: start;
            justify-content: center;
            gap: 1.5rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease;
        }

        /* --- ANIMACIÓN DE ENTRADA --- */
        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- CONTENEDOR PRINCIPAL (MÓVIL PRIMERO) --- */
        .container {
            background-color: var(--bg-light);
            padding: 1.25rem;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 50px -10px var(--shadow-color);
            width: 100%;
            max-width: 370px;
            display: grid;
            gap: 1.25rem;
            animation: fadeInSlideUp 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            transition: all 0.3s ease;
        }

        /* --- ENCABEZADO --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 1.6rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.8px;
        }

        /* --- LIENZO (CANVAS) --- */
        canvas {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            border-radius: 16px;
            background-color: #222;
            cursor: grab;
            touch-action: none; 
            border: 1px solid var(--border-color);
            background-size: cover;
            background-position: center;
            transition: all 0.3s ease-in-out;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.3);
        }
        canvas:active { cursor: grabbing; transform: scale(0.99); }

        /* --- PIE DE PÁGINA Y CONTROLES --- */
        footer.controls-footer {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .control-group label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        label span {
            font-family: monospace;
            background: var(--bg-dark);
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: normal;
            color: var(--text-primary);
            font-size: 0.85rem;
        }

        /* --- PANEL DE OPCIONES AVANZADAS --- */
        .advanced-options {
            background-color: rgba(0,0,0,0.25);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out, padding 0.4s ease-in-out, border-color 0.4s ease;
            border: 1px solid transparent;
        }
        .advanced-options.show {
            max-height: 300px;
            padding-top: 1rem;
            padding-bottom: 1rem;
            border-color: var(--border-color);
        }
        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.75rem;
        }

        /* --- BOTONES --- */
        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            gap: 0.6rem; padding: 0.8rem 1.3rem; border: none;
            border-radius: 12px; cursor: pointer; font-size: 1rem; font-weight: 600;
            transition: all 0.2s cubic-bezier(0.25, 1, 0.5, 1);
            -webkit-tap-highlight-color: transparent;
        }
        .btn:focus-visible { outline: none; box-shadow: var(--focus-ring); }
        .btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none !important; box-shadow: none !important; }
        
        .btn-icon {
            background: transparent; color: var(--text-secondary); padding: 0.5rem;
            border-radius: 10px;
        }
        .btn-icon:not(:disabled):hover { color: var(--text-primary); background-color: var(--bg-controls); transform: translateY(-2px); }
        .btn-icon svg { width: 22px; height: 22px; }
        
        .btn-primary { background-color: var(--bg-controls); color: var(--text-primary); border: 1px solid var(--border-color);}
        .btn-primary:not(:disabled):hover { background-color: #3f3f3f; transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        
        #download.btn { background-color: var(--accent-blue); color: white; border: none;}
        #download.btn:not(:disabled):hover { background-color: var(--accent-blue-hover); transform: translateY(-3px); box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3); }

        input[type="file"] { display: none; }
        .main-actions { display: flex; gap: 0.75rem; flex-wrap: wrap; }
        .main-actions > * { flex-grow: 1; }

        /* --- OTROS CONTROLES --- */
        select, input[type="range"], input[type="color"], input[type="checkbox"] {
             transition: all 0.2s ease;
        }
        *:focus-visible {
            outline: none;
            box-shadow: var(--focus-ring);
        }
        
        select {
            appearance: none; padding: 0.6rem 2.2rem 0.6rem 0.8rem; border-radius: 10px;
            border: 1px solid var(--border-color); background-color: var(--bg-controls);
            color: var(--text-primary); font-weight: 500; cursor: pointer; font-size: 0.9rem;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23a0a0a0' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat; background-position: right 0.7rem center; background-size: 0.8em;
            flex-grow: 1;
        }
        select:hover { border-color: #666; }
        
        input[type="range"] {
            -webkit-appearance: none; appearance: none; width: 100%; cursor: pointer; background: transparent; height: 28px;
        }
        input[type="range"]::-webkit-slider-runnable-track { height: 6px; background: var(--bg-dark); border-radius: 3px; border: 1px solid var(--border-color); }
        input[type="range"]::-moz-range-track { height: 6px; background: var(--bg-dark); border-radius: 3px; border: 1px solid var(--border-color); }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; margin-top: -7px; height: 20px; width: 20px; background: var(--accent-blue); border-radius: 50%; border: 3px solid var(--bg-light); transition: transform 0.15s ease; }
        input[type="range"]::-moz-range-thumb { height: 20px; width: 20px; background: var(--accent-blue); border-radius: 50%; border: 3px solid var(--bg-light); }
        input[type="range"]:active::-webkit-slider-thumb { transform: scale(1.2); }
        input[type="range"]:active::-moz-range-thumb { transform: scale(1.2); }
        
        input[type="color"] { -webkit-appearance: none; -moz-appearance: none; appearance: none; width: 32px; height: 32px; border: 2px solid var(--border-color); border-radius: 8px; padding: 0; background-color: transparent; cursor: pointer; }
        input[type="color"]::-webkit-color-swatch { border-radius: 6px; border: none; }
        input[type="color"]::-moz-color-swatch { border-radius: 6px; border: none; }

        input[type="checkbox"] { -webkit-appearance: none; appearance: none; background-color: var(--bg-dark); margin: 0; width: 1.5em; height: 1.5em; border: 2px solid var(--border-color); border-radius: 6px; display: grid; place-content: center; cursor: pointer; }
        input[type="checkbox"]::before { content: ""; width: 0.75em; height: 0.75em; transform: scale(0); transition: 120ms transform ease-in-out; box-shadow: inset 1em 1em var(--accent-blue); clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%); }
        input[type="checkbox"]:checked { border-color: var(--accent-blue); }
        input[type="checkbox"]:checked::before { transform: scale(1); }

        /* --- PIE DE PÁGINA DE CRÉDITOS --- */
        .credit-footer {
            width: 100%;
            text-align: center;
            font-family: 'Rubik', sans-serif;
            font-style: italic;
            font-size: 13px;
            color: var(--text-primary);
            opacity: 0.5;
            animation: fadeInSlideUp 0.6s 0.2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            animation-delay: 0.3s;
            opacity: 0;
        }
        .credit-footer a { color: var(--text-primary); text-decoration: none; transition: all 0.3s; }
        .credit-footer a:hover { color: var(--accent-red-hover); opacity: 1; }
        
        /* --- ESTILOS PARA PC (VISTA ANCHA) --- */
        @media (min-width: 768px) {
            body {
                align-content: center; /* Centra verticalmente en PC */
                padding: 2rem;
            }
            .container {
                max-width: 900px;
                grid-template-columns: minmax(400px, 1.2fr) 1fr;
                grid-template-rows: auto 1fr;
                gap: 2rem;
                padding: 2rem;
            }
            header {
                grid-column: 1 / -1; /* El header ocupa todo el ancho */
            }
            #imageCanvas {
                grid-column: 1 / 2;
                grid-row: 2 / 3;
                height: 100%;
                max-height: 500px; /* Limita la altura máxima en PC */
            }
            footer.controls-footer {
                grid-column: 2 / 3;
                grid-row: 2 / 3;
                justify-content: center; /* Centra los controles verticalmente en su columna */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Corner Editor</h1>
        <div class="history-controls">
            <button id="undoBtn" class="btn btn-icon" title="Deshacer (Ctrl+Z)" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 13v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h8"/><polyline points="12 3 7 8 12 13"/></svg>
            </button>
            <button id="redoBtn" class="btn btn-icon" title="Rehacer (Ctrl+Y)" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 13v4a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-8"/><polyline points="12 3 17 8 12 13"/></svg>
            </button>
        </div>
    </header>
    
    <canvas id="imageCanvas"></canvas>
    
    <footer class="controls-footer">
        <div class="control-group">
            <label for="cornerRadius">Radio de Esquina: <span id="cornerRadiusValue">0%</span></label>
            <input type="range" id="cornerRadius" min="0" max="100" value="0">
        </div>

        <div id="advancedOptions" class="advanced-options">
            <div class="options-row">
                <label for="transparentBg">Fondo</label>
                <div class="color-input-wrapper">
                     <label for="transparentBg" style="cursor: pointer; color: var(--text-primary);">Transparente</label>
                     <input type="checkbox" id="transparentBg" checked>
                     <input type="color" id="bgColorPicker" value="#FFFFFF" disabled>
                </div>
            </div>
            <div class="options-row">
                <select id="formatSelector" title="Formato de archivo">
                    <option value="png">PNG</option>
                    <option value="jpeg">JPG</option>
                </select>
                <select id="qualitySelector" title="Calidad de exportación">
                    <option value="original" selected>Original</option>
                    <option value="1">Normal (1x)</option>
                    <option value="2">Alta (2x)</option>
                    <option value="4">Excelente (4x)</option>
                </select>
            </div>
        </div>

        <div class="main-actions">
            <label for="imageLoader" class="btn btn-primary">
                 <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                Cargar Imagen
            </label>
            <input type="file" id="imageLoader" name="imageLoader" accept="image/*"/>
            
            <button id="toggleOptionsBtn" class="btn btn-icon" title="Más Opciones">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2.82l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l-.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2.82l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
            </button>
            
            <button id="download" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                Descargar
            </button>
        </div>
    </footer>
</div>

<footer class="credit-footer">
    <p>
        <a href="https://imdeadmizxk.github.io/Portafolio/" target="_blank">Made By SilentExe</a>
    </p>
</footer>

<script>
    // --- SELECCIÓN DE ELEMENTOS DEL DOM ---
    const imageLoader = document.getElementById('imageLoader');
    const canvas = document.getElementById('imageCanvas');
    const context = canvas.getContext('2d');
    const downloadBtn = document.getElementById('download');
    const cornerRadiusSlider = document.getElementById('cornerRadius');
    const cornerRadiusValue = document.getElementById('cornerRadiusValue');
    const transparentBgCheckbox = document.getElementById('transparentBg');
    const bgColorPicker = document.getElementById('bgColorPicker');
    const formatSelector = document.getElementById('formatSelector');
    const qualitySelector = document.getElementById('qualitySelector');
    const undoBtn = document.getElementById('undoBtn');
    const redoBtn = document.getElementById('redoBtn');
    const toggleOptionsBtn = document.getElementById('toggleOptionsBtn');
    const advancedOptionsPanel = document.getElementById('advancedOptions');

    // --- ESTADO DE LA APLICACIÓN ---
    let image = new Image();
    let currentCornerRadius = 0, scale = 1, offsetX = 0, offsetY = 0;
    let isDragging = false, isPinching = false, lastTouchX, lastTouchY;
    let startDrag = { x: 0, y: 0 };
    let initialPinchDistance = 0;
    let isTransparent = true, backgroundColor = '#FFFFFF';
    let historyStack = [], historyIndex = -1, zoomTimeout;
    
    // --- LÓGICA DE FONDOS ---
    const placeholderBg = "url('https://i.imgur.com/HUhIujV.jpeg')";
    const checkerboardBg = `
        linear-gradient(45deg, #2a2a2a 25%, transparent 25%),
        linear-gradient(-45deg, #2a2a2a 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #2a2a2a 75%),
        linear-gradient(-45deg, transparent 75%, #2a2a2a 75%)`;
        
    function setCanvasBackground(isPlaceholder) {
        if (isPlaceholder) {
            canvas.style.backgroundImage = placeholderBg;
            canvas.style.backgroundSize = "cover";
            canvas.style.backgroundPosition = "center";
        } else {
            canvas.style.backgroundImage = checkerboardBg;
            canvas.style.backgroundSize = "20px 20px";
            canvas.style.backgroundPosition = "0 0, 0 10px, 10px -10px, -10px 0px";
        }
    }


    // --- LÓGICA DE DIBUJO ---
    function draw() {
        if (!image.src) return;
        requestAnimationFrame(() => {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.save();
            if (!isTransparent) {
                context.fillStyle = backgroundColor;
                context.fillRect(0, 0, canvas.width, canvas.height);
            }
            roundedRect(context, 0, 0, canvas.width, canvas.height, currentCornerRadius);
            context.clip();
            context.drawImage(image, offsetX, offsetY, image.width * scale, image.height * scale);
            context.restore();
        });
    }
    
    function roundedRect(ctx, x, y, width, height, radius) {
        if (width < 2 * radius) radius = width / 2;
        if (height < 2 * radius) radius = height / 2;
        ctx.beginPath();
        ctx.moveTo(x + radius, y);
        ctx.arcTo(x + width, y, x + width, y + height, radius);
        ctx.arcTo(x + width, y + height, x, y + height, radius);
        ctx.arcTo(x, y + height, x, y, radius);
        ctx.arcTo(x, y, x + width, y, radius);
        ctx.closePath();
    }
    
    // --- MANEJO DEL HISTORIAL (DESHACER/REHACER) ---
    function updateUndoRedoButtons() {
        undoBtn.disabled = historyIndex <= 0;
        redoBtn.disabled = historyIndex >= historyStack.length - 1;
    }

    function saveState() {
        if (historyIndex < historyStack.length - 1) {
            historyStack = historyStack.slice(0, historyIndex + 1);
        }
        const currentState = { scale, offsetX, offsetY };
        if (historyStack.length > 0) {
            const lastState = historyStack[historyIndex];
            if (lastState && lastState.scale === currentState.scale && lastState.offsetX === currentState.offsetX && lastState.offsetY === currentState.offsetY) { return; }
        }
        historyStack.push(currentState);
        historyIndex++;
        updateUndoRedoButtons();
    }

    function undo() { if (historyIndex > 0) { historyIndex--; applyStateFromHistory(); } }
    function redo() { if (historyIndex < historyStack.length - 1) { historyIndex++; applyStateFromHistory(); } }
    function applyStateFromHistory() {
        const state = historyStack[historyIndex];
        scale = state.scale;
        offsetX = state.offsetX;
        offsetY = state.offsetY;
        draw();
        updateUndoRedoButtons();
    }
    
    // --- MANEJO DEL CANVAS Y RESPONSIVIDAD ---
    function resizeCanvas() {
        const dpr = window.devicePixelRatio || 1;
        const size = canvas.clientWidth * dpr;
        canvas.width = size;
        canvas.height = size;
        context.scale(dpr, dpr);

        const sliderValue = parseInt(cornerRadiusSlider.value, 10);
        currentCornerRadius = (sliderValue / 100) * (canvas.width / dpr / 2);
        draw();
    }

    // --- EVENT LISTENERS ---
    window.addEventListener('resize', () => { clearTimeout(zoomTimeout); zoomTimeout = setTimeout(resizeCanvas, 100); });
    document.addEventListener('DOMContentLoaded', () => {
        resizeCanvas();
        setCanvasBackground(true); // Poner imagen de fondo inicial
    });

    toggleOptionsBtn.addEventListener('click', () => {
        advancedOptionsPanel.classList.toggle('show');
    });

    undoBtn.addEventListener('click', undo);
    redoBtn.addEventListener('click', redo);

    imageLoader.addEventListener('change', (e) => {
        if (!e.target.files[0]) return;
        const reader = new FileReader();
        reader.onload = (event) => {
            image.onload = () => {
                const canvasSize = canvas.clientWidth;
                const canvasAspect = 1;
                const imageAspect = image.width / image.height;
                if (imageAspect > canvasAspect) {
                    scale = canvasSize / image.width;
                    offsetY = (canvasSize - image.height * scale) / 2;
                    offsetX = 0;
                } else {
                    scale = canvasSize / image.height;
                    offsetX = (canvasSize - image.width * scale) / 2;
                    offsetY = 0;
                }
                
                cornerRadiusSlider.value = 0;
                cornerRadiusValue.textContent = '0%';
                currentCornerRadius = 0;
                
                historyStack = []; historyIndex = -1; saveState();
                setCanvasBackground(false);
                draw();
            };
            image.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    });

    cornerRadiusSlider.addEventListener('input', (e) => {
        const percentage = parseInt(e.target.value, 10);
        cornerRadiusValue.textContent = percentage + '%';
        currentCornerRadius = (percentage / 100) * (canvas.clientWidth / 2);
        draw();
    });

    transparentBgCheckbox.addEventListener('change', (e) => { isTransparent = e.target.checked; bgColorPicker.disabled = isTransparent; draw(); });
    bgColorPicker.addEventListener('input', (e) => { backgroundColor = e.target.value; if (!isTransparent) draw(); });

    // --- LISTENERS DE INTERACCIÓN CON EL CANVAS ---
    canvas.addEventListener('mousedown', (e) => { isDragging = true; canvas.style.cursor = 'grabbing'; startDrag.x = e.clientX; startDrag.y = e.clientY; });
    canvas.addEventListener('mouseup', (e) => { if (isDragging) { isDragging = false; canvas.style.cursor = 'grab'; saveState(); } });
    canvas.addEventListener('mouseleave', () => { if (isDragging) { isDragging = false; canvas.style.cursor = 'grab'; saveState(); } });
    canvas.addEventListener('mousemove', (e) => { if (!isDragging) return; offsetX += e.movementX; offsetY += e.movementY; draw(); });
    canvas.addEventListener('wheel', (e) => {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect(); 
        const mouseX = e.clientX - rect.left; 
        const mouseY = e.clientY - rect.top;
        const wheel = e.deltaY < 0 ? 1.1 : 1 / 1.1; 
        const newScale = scale * wheel;
        if (newScale < 0.05 || newScale > 25) return;
        offsetX = mouseX - (mouseX - offsetX) * wheel; 
        offsetY = mouseY - (mouseY - offsetY) * wheel; 
        scale = newScale;
        draw();
        clearTimeout(zoomTimeout); 
        zoomTimeout = setTimeout(saveState, 400);
    }, { passive: false });

    document.addEventListener('contextmenu', event => event.preventDefault());

    function getDistance(p1, p2) { return Math.sqrt(Math.pow(p2.clientX - p1.clientX, 2) + Math.pow(p2.clientY - p1.clientY, 2)); }
    canvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (e.touches.length === 1) { isDragging = true; isPinching = false; lastTouchX = e.touches[0].clientX; lastTouchY = e.touches[0].clientY; }
        else if (e.touches.length === 2) { isDragging = false; isPinching = true; initialPinchDistance = getDistance(e.touches[0], e.touches[1]); startDrag.scale = scale; }
    }, { passive: false });
    canvas.addEventListener('touchmove', (e) => {
        e.preventDefault();
        if (isDragging && e.touches.length === 1) {
            offsetX += e.touches[0].clientX - lastTouchX; 
            offsetY += e.touches[0].clientY - lastTouchY;
            lastTouchX = e.touches[0].clientX; lastTouchY = e.touches[0].clientY;
            draw();
        } else if (isPinching && e.touches.length === 2) {
            const currentDistance = getDistance(e.touches[0], e.touches[1]); 
            const zoomFactor = currentDistance / initialPinchDistance; 
            const newScale = startDrag.scale * zoomFactor;
            if (newScale < 0.05 || newScale > 25) return;
            const rect = canvas.getBoundingClientRect();
            const midX = ((e.touches[0].clientX + e.touches[1].clientX) / 2) - rect.left;
            const midY = ((e.touches[0].clientY + e.touches[1].clientY) / 2) - rect.top;
            offsetX = midX - (midX - offsetX) * (newScale / scale); 
            offsetY = midY - (midY - offsetY) * (newScale / scale); 
            scale = newScale;
            draw();
        }
    }, { passive: false });
    canvas.addEventListener('touchend', (e) => { if (isDragging || isPinching) saveState(); isDragging = false; isPinching = false; });

    downloadBtn.addEventListener('click', () => {
        if (!image.src) { 
            alert("Por favor, cargue una imagen primero."); 
            return; 
        }
        const downloadMode = qualitySelector.value;
        const downloadFormat = formatSelector.value;
        const offscreenCanvas = document.createElement('canvas');
        const offscreenCtx = offscreenCanvas.getContext('2d');
        const dpr = window.devicePixelRatio || 1;
        let qualityMultiplier = 1;

        if (downloadMode !== 'original') {
            qualityMultiplier = parseFloat(downloadMode);
        }

        const baseWidth = canvas.clientWidth * qualityMultiplier;
        const baseHeight = canvas.clientHeight * qualityMultiplier;
        
        const finalRadius = currentCornerRadius * qualityMultiplier;

        offscreenCanvas.width = baseWidth;
        offscreenCanvas.height = baseHeight;

        if (!isTransparent || downloadFormat === 'jpeg') {
            offscreenCtx.fillStyle = backgroundColor;
            offscreenCtx.fillRect(0, 0, baseWidth, baseHeight);
        }

        offscreenCtx.save();
        roundedRect(offscreenCtx, 0, 0, baseWidth, baseHeight, finalRadius);
        offscreenCtx.clip();
        
        offscreenCtx.drawImage(
            image, 
            offsetX * qualityMultiplier, 
            offsetY * qualityMultiplier, 
            image.width * scale * qualityMultiplier, 
            image.height * scale * qualityMultiplier
        );
        offscreenCtx.restore();
        
        const link = document.createElement('a');
        link.download = `imagen-editada-${Date.now()}.${downloadFormat}`;
        link.href = offscreenCanvas.toDataURL(downloadFormat === 'jpeg' ? 'image/jpeg' : 'image/png', 1.0);
        link.click();
    });
</script>
